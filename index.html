    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRM</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="signup-page">
        <header class="header">
            <div class="header-image">
                <img src="https://www.octopus8.com/wp-content/uploads/2023/08/Asset-5@300x.png" alt=""">
            </div>
        </header>

        <main class="cardsdiv">
            <div class="left">
                <div class="blank-card-left-large selected" data-card-id="left1" data-amount="35000" grant-amount="30000">
                    <div class="top-left-text">Customer Management System + License Key</div>
                    <div class="top-right-text">Grant Coverage: $30000 / 80%</div>    
                    <div class="center-image">
                        <img src="path/to/image.jpg" alt="Center Image">
                    </div>
                    <div class="bottom-right-text">$35000</div>
                    <div class="tick-mark">✔</div>
                </div>
                <div class="blank-card-left selected" data-card-id="left3" data-amount="6720" grant-amount="3360">
                    <div class="top-left-text">Option Key</div>
                    <div class="top-right-text">Grant Coverage: 50%</div>
                    <div class="center-image">
                        <img src="path/to/image.jpg" alt="Center Image">
                    </div>
                    <div class="bottom-right-text">$6720</div>
                    <div class="tick-mark">✔</div>
                </div>
            </div>
            
            <div class="right"></div>

        </main>

        <footer class="footer">
            <div class="footer-summary">
                <span>Grant Coverage: $<span id="totalGrantAmount">0</span></span>
                <span>Total Amount: $<span id="totalDataAmount">0</span></span>
            </div>
            <div class="footer-text">
                <span id="selectedCount">0</span> Selected | $<span id="totalAmount">0</span>/m for <span
                    id="monthsDivided"></span> Months
            </div>
            <div class="ghost-amount" id="ghostAmount"></div>
        </footer>




        <script src="script.js"></script>
    </body>

    </html>
